name: Go

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Module
      run: go mod init github.com/jonathanhecl/gotimeleft
      
    - name: Tidy
      run: go mod tidy

    - name: Test
      run: go test .
